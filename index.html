<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test compatibilité Service Worker — fichier 400MB offline</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; max-width: 780px; margin: 32px auto; padding: 0 16px; }
    button { padding: 10px 14px; margin: 6px 6px 6px 0; }
    code, pre { background: #f4f4f4; padding: 2px 4px; border-radius: 4px; }
    #log { white-space: pre-wrap; background: #111; color: #ddd; padding: 12px; border-radius: 6px; min-height: 120px; }
    .row { margin: 14px 0; }
  </style>
</head>
<body>
<h1>Service Worker : cache d’un fichier de 400 MB</h1>
<p>
  Ce test crée localement un flux de 400 MB et le stocke via Cache Storage sous <code>/bigfile.bin</code>.
  Le Service Worker le servira hors ligne lors des prochaines visites.
</p>

<div class="row">
  <button id="btnRegister">1) Enregistrer le Service Worker</button>
  <button id="btnPersist">2) Demander stockage persistant</button>
  <button id="btnGenerate">3) Générer et mettre en cache 400 MB</button>
  <button id="btnCheck">Vérifier la présence hors ligne</button>
  <button id="btnDelete">Supprimer le fichier</button>
</div>

<div class="row">
  <a href="/demo-service-worker/bigfile.bin" download>↯ Télécharger /bigfile.bin</a>
</div>

<div class="row">
  <strong>Quota navigateur (estimate):</strong>
  <div id="quota"></div>
</div>

<h2>Log</h2>
<div id="log"></div>

<script>
  const log = (m) => { document.getElementById('log').textContent += m + "\n"; };
  const fmtBytes = (n) => {
    const units = ['B','KB','MB','GB','TB'];
    let u = 0, v = n;
    while (v >= 1024 && u < units.length-1) { v /= 1024; u++; }
    return `${v.toFixed(2)} ${units[u]}`;
  };

  async function updateQuota() {
    if (!('storage' in navigator) || !navigator.storage.estimate) {
      document.getElementById('quota').textContent = 'API StorageManager non disponible';
      return;
    }
    const { usage = 0, quota = 0 } = await navigator.storage.estimate();
    const persisted = navigator.storage && navigator.storage.persisted ? await navigator.storage.persisted() : false;
    document.getElementById('quota').textContent =
      `Utilisation: ${fmtBytes(usage)} / Quota: ${fmtBytes(quota)} | Persistant: ${persisted ? 'oui' : 'non'}`;
  }

  async function registerSW() {
    if (!('serviceWorker' in navigator)) {
      log('Service Worker non supporté sur ce navigateur');
      return;
    }
    try {
      const reg = await navigator.serviceWorker.register('/demo-service-worker/sw.js');
      await navigator.serviceWorker.ready;
      log('Service Worker enregistré et prêt');
    } catch (e) {
      log('Échec enregistrement SW: ' + (e && e.message));
    }
  }

  async function requestPersistence() {
    if (!navigator.storage || !navigator.storage.persist) {
      log('StorageManager.persist() non disponible');
      return;
    }
    try {
      const granted = await navigator.storage.persist();
      log('Stockage persistant: ' + (granted ? 'accordé' : 'refusé par le navigateur'));
    } catch (e) {
      log('Erreur persist(): ' + e.message);
    }
    updateQuota();
  }

  async function sendToSW(msg) {
    const reg = await navigator.serviceWorker.ready;
    return new Promise((resolve, reject) => {
      const ch = new MessageChannel();
      ch.port1.onmessage = (ev) => {
        if (ev.data && ev.data.error) reject(new Error(ev.data.error));
        else resolve(ev.data);
      };
      if (!reg.active) return reject(new Error('SW non actif'));
      reg.active.postMessage(msg, [ch.port2]);
    });
  }

  async function generate400() {
    const size = 400 * 1024 * 1024; // 400 MB
    try {
      log('Démarrage génération 400 MB…');
      const res = await sendToSW({ type: 'GENERATE_AND_CACHE', size });
      log(`Terminé. Ecrit: ${fmtBytes(res.bytesWritten)} en ${res.ms} ms`);
    } catch (e) {
      log('Erreur génération: ' + e.message);
    }
    updateQuota();
  }

  async function checkOffline() {
    try {
      const r = await fetch('/demo-service-worker/bigfile.bin', { cache: 'no-store' });
      if (!r.ok) throw new Error('HTTP ' + r.status);
      const len = r.headers.get('Content-Length');
      const tag = r.headers.get('X-Generated') ? ' (généré localement)' : '';
      log(`/bigfile.bin disponible${tag}. Taille: ${len ? fmtBytes(parseInt(len,10)) : 'inconnue'}`);
      // Lire 16 octets pour confirmer
      const ab = await r.body.getReader().read();
      log(`Lecture test: ${ab.value ? ab.value.length : 0} octets`);
    } catch (e) {
      log('Vérification échouée: ' + e.message);
    }
  }

  async function deleteFile() {
    try {
      const res = await sendToSW({ type: 'DELETE_CACHED' });
      log(res && res.ok ? 'Supprimé.' : 'Rien à supprimer.');
    } catch (e) {
      log('Erreur suppression: ' + e.message);
    }
    updateQuota();
  }

  document.getElementById('btnRegister').onclick = registerSW;
  document.getElementById('btnPersist').onclick = requestPersistence;
  document.getElementById('btnGenerate').onclick = generate400;
  document.getElementById('btnCheck').onclick = checkOffline;
  document.getElementById('btnDelete').onclick = deleteFile;

  // Auto: afficher quota au chargement
  updateQuota();
</script>
</body>
</html>
